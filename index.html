<!DOCTYPE html>
<html>
<head>
  <title>NBA Player Points Comparison</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>NBA Player Points Comparison</h1>
  
    <form id="comparison-form">
      <div class="form-group">
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" required>
      </div>

      <div class="form-group">
        <label for="test-points">Line:</label>
        <input type="number" id="test-points" required>
      </div>

      <button type="submit" id="compare-btn">Compare</button>

    </form>

    <p id="result"></p>

    <!-- Add the button for functions.html -->
    <button id="go-to-functions-btn">Functions Page</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Function to handle the button click event
    function goToFunctionsPage() {
      // Redirect to the functions.html page
      window.location.href = "functions.html";
    }

    // Add event listener to the "Functions Page" button
    const goToFunctionsBtn = document.getElementById("go-to-functions-btn");
    goToFunctionsBtn.addEventListener("click", goToFunctionsPage);
  </script>
</body>
</html>
