<!DOCTYPE html>
<html>
<head>
  <title>NBA Player Points Comparison</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NBA Player Points Comparison</h1>
  
    <form id="comparison-form">
      <div class="form-group">
        <label for="player-average">Player's Average:</label>
        <input type="number" id="player-average" required>
      </div>

      <div class="form-group">
        <label for="test-points">Test Points:</label>
        <input type="number" id="test-points" required>
      </div>

      <button type="submit" id="compare-btn">Compare</button>
    </form>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
